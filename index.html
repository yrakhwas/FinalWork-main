<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Edit Car Details</h2>
      <form id="editForm">
        <!-- Поля для редагування даних -->
        <div>
          <input type="text" id="editBrand" placeholder="Brand">
        </div>
        <div>
          <input type="text" id="editModel" placeholder="Model">
        </div>
        <div>
          <select class="colourSelect" id="colourSelectModal"></select>
        </div>
        <div>
          <input type="text" id="editSalon" placeholder="Salon">
        </div>
        <div>
          <input type="text" id="editYear" placeholder="Year">
        </div>
        <div>
          <select class="volumeSelect" id="volumeSelectModal"></select>
        </div>
        <div>
          <select class="transmitionSelect form-select" id="transmitionSelectModal"></select>
        </div>
        <button type="submit" id="saveButton">Save</button>
      </form>
    </div>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
        <h2>Модальне вікно з даними</h2>
        <p id="modalData">Зміст модального вікна.</p>
        <button id="closeModalBtn">Закрити</button>
    </div>
</div>
  
    <form class="row g-3 m-2 list-form">
        <div class="col-md-6">
          <label for="inputBrand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="inputBrand">
        </div>
        <div class="col-md-6">
          <label for="inputModel" class="form-label">Model</label>
          <input type="text" class="form-control" id="inputModel">
        </div>
        <div class="col-12">
          <label for="inputColour" class="form-label" >Colour</label>
          <div>
            <select class="colourSelect" id="colourSelectCol12"></select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputYear" class="form-label">Year</label>
          <input type="number" class="form-control" id="inputYear">
        </div>
        <div class="col-md-6">
          <label for="inputSalon" class="form-label"> Car Salon</label>
          <input type="text" class="form-control" id="inputCarSalon">
        </div>
        <div class="col-md-4">
          <div>
            <label for="inputVolume" class="form-label">State</label>
          </div>
          <select class="volumeSelect form-select" id="volumeSelectCol12"></select>
        </div>
        
        <div class="col-md-2">
          <label for="inputTransmition" class="form-label">Transmition</label>
          <select class="transmitionSelect form-select" id="transmitionSelectCol12"></select>
        </div>
        <div class="col-12">
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add car to list</button>
        </div>
      </form>

      <table class="table" id="carTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Colour</th>
            <th scope="col">Salon</th>
            <th scope="col">Year</th>
            <th scope="col">State</th>
            <th scope="col">Transmition</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Toyota</td>
            <td>Mark 2</td>
            <td>Black</td>
            <td>Alcantara</td>
            <td>1994</td>
            <td>2.4</td>
            <td>Manual</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Nissan</td>
            <td>350Z</td>
            <td>Green</td>
            <td>Alcantara</td>
            <td>2007</td>
            <td>3.5</td>
            <td>Manual</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Volkswagen</td>
            <td>Golf</td>
            <td>Red</td>
            <td>Leather</td>
            <td>2017</td>
            <td>2.0</td>
            <td>Automat</td>
          </tr>
        </tbody>
      </table>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
